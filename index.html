<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>MyWeather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ae87c1acd0.js" crossorigin="anonymous"></script>
    <link href="Style/style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="row align-items-start Box1">
            <div class="col-6">
              <h1 id="stadt">PARIS</h1>
              <form id="form-input">
                <div class="input-group mb-1">
                    <input type="text" id="city-input" class="form-control" placeholder="Enter city" aria-label="Location for weather" aria-describedby="button-addon2">
                   
                  </div>  
                    
            </form>
            </div>
            <div class="col-5">
              <h4 id="today">
                  <div class="Today">TODAY, Sat, Nov 13th</div></h4>
              <h3 id="maintemp">10°</h3>
              <p>
                <span class=metrics><a href="#" id="celsius">C</a></span>
                <span class=metrics >|</span>
                <span class=metrics><a href="#" id="fahrenheit">F</a></span></p>
              <div class="row align-items-end">
                  <div class ="col">
                      <p>Min <span class="temperature"> 3°</span></p>
                  </div>
                  <div class="col">
                      <p>Max <span class="temperature">8°</span></p>
                  </div>
              </div>
            </div>
            <div class="col-1">
                
              </div>
            
          </div>
        </br>
        <h2></h2>
    
          <div class="row align-items-start Box">
              <div class="col">
                  <p>Sun</p>
                </div>
              <div class="col">
                  <p>Nov, 14th</p>
              </div>
              <div class="col">
                  <p><i class="fas fa-cloud avgtemp"></i></p>
              </div>
              <div class="col">
                  <p>Min <span class="temperature">3°</span></p>
                </div>
              <div class="col">
                  <p>Max <span class="temperature">5°</span></p>
              </div>
              <div class="col">
                  <p><span class="avgtemp">7°</span></p>
              </div>
          </div>
        </br>
          <div class="row align-items-start Box">
            <div class="col">
                <p>Mon</p>
              </div>
            <div class="col">
                <p>Nov, 15th</p>
            </div>
            <div class="col">
                <p><i class="fas fa-cloud-sun avgtemp"></i></p>
            </div>
            <div class="col">
                <p>Min <span class="temperature">4°</span></p>
              </div>
            <div class="col">
                <p>Max <span class="temperature">8°</span></p>
            </div>
            <div class="col">
                <p><span class="avgtemp">8°</span></p>
            </div>
        </div>
    </br>
        <div class="row align-items-start Box">
            <div class="col">
                <p>Tue</p>
              </div>
            <div class="col">
                <p>Nov, 16th</p>
            </div>
            <div class="col">
                <p><i class="fas fa-sun avgtemp"></i></p>
            </div>
            <div class="col">
                <p>Min <span class="temperature">6°</span></p>
              </div>
            <div class="col">
                <p>Max <span class="temperature">10°</span></p>
            </div>
            <div class="col">
                <p><span class="avgtemp">10°</span></p>
            </div>
        </div>
    </br>
        <div class="row align-items-start Box">
            <div class="col">
                <p>We</p>
              </div>
            <div class="col">
                <p>Nov, 17th</p>
            </div>
            <div class="col">
                <p><i class="fas fa-sun avgtemp"></i></p>
            </div>
            <div class="col">
                <p>Min <span class="temperature">6°</span></p>
              </div>
            <div class="col">
                <p>Max <span class="temperature">11°</span></p>
            </div>
            <div class="col">
                <p><span class="avgtemp">10°</span></p>
            </div>
        </div>
    </br>
        <div class="row align-items-start Box">
            <div class="col">
                <p>Thu</p>
              </div>
            <div class="col">
                <p>Nov, 18th</p>
            </div>
            <div class="col">
                <p><i class="fas fa-cloud-rain avgtemp"></i></p>
            </div>
            <div class="col">
                <p>Min <span class="temperature">2°</span></p>
              </div>
            <div class="col">
                <p>Max <span class="temperature">6°</span></p>
            </div>
            <div class="col">
                <p><span class="avgtemp">5°</span></p>
            </div>
        </div>
        <script src="src/index.js"></script>
    </div>
